<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="30%" height="30%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs> 
<linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="300" y2="0"> 
	<stop offset="0" style="stop-color:#000000"/> 
	<stop offset=".67" style="stop-color:#ffff00"/> 
	<stop offset="1" style="stop-color:#000000"/> 
</linearGradient> 
<filter id="normal"> 
	<feBlend mode="normal" in2="BackgroundImage"/> 
</filter> 
</defs> 

<g style="enable-background: new"> 
<rect x="40" y="20" width="1024" height="768" style="fill:url(#MyGradient)"/> 
<g style="font-size:20;fill:#005599;fill-opacity:.6"> 
	<text x="40" y="100" style="filter:url(#normal)">日一二三四五六月年週星期</text> 
</g> 
</g>

</svg>
